<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Vinh Pham" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="revisit-after" content="7 days" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.png" type="image/png" sizes="any" />
    <link
      rel="alternate"
      type="application/rss+xml"
      title="Vinh Pham's Blog"
      href="/feed.xml"
    />
    <link
      rel="preload"
      as="font"
      crossorigin="anonymous"
      href="/node_modules/geist/dist/fonts/geist-sans/Geist-Variable.woff2"
      type="font/woff2"
    />
    <link
      rel="preload"
      as="font"
      crossorigin="anonymous"
      href="/node_modules/geist/dist/fonts/geist-mono/GeistMono-Variable.woff2"
      type="font/woff2"
    />
    <meta name="msapplication-TileColor" content="#000000" />
    <title>Vinh Pham</title>
    <script>
      ;(function () {
        const prefersDark =
          window.matchMedia &&
          window.matchMedia('(prefers-color-scheme: dark)').matches
        const setting = localStorage.getItem('vueuse-color-scheme') || 'auto'
        if (setting === 'dark' || (prefersDark && setting !== 'light'))
          document.documentElement.classList.toggle('dark', true)
      })()
    </script>
  </head>
  <body class="font-sans text-gray-700 dark:text-gray-200 relative">
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script async src="https://cdn.iframe.ly/embed.js"></script>
  </body>
</html>
